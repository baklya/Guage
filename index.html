<body>

	<div class="container">
	</div>
  
	<script src="Guage.js"></script>
	
	<script>

		window.onload = function() {
	
			var g = new Gauge(".container",[
				{
					'start': 0,
					'end': 4.5 / 6,
					'color': "#666"
				},
				{
					'start': 4.5 / 6,
					'end': 5.5 / 6,
					'color': "#ffa500"
				},
				{
					'start': 5.5 / 6,
					'end': 1,
					'color': "#ff0000"
				}
			],
			[0,1,2,3,4,5,6],
			2/6);
			
			g.Draw();
		  //document.getElementById("arc1").setAttribute("d", describeArc(100, 100, 50, 6, 240));
		  
		};

  
  
  </script>
